<form>
  <md-card>
    <md-card-header>
      <md-card-title>注册：</md-card-title>
    </md-card-header>
    <md-card-content>
      <md-input-container class="full-width">
        <input mdInput type="text" placeholder="您的email">
      </md-input-container>
      <md-input-container class="full-width">
        <input mdInput type="password" placeholder="您的姓名">
      </md-input-container>
      <md-input-container class="full-width">
        <input mdInput type="password" placeholder="您的密码">
      </md-input-container>
      <md-input-container class="full-width">
        <input mdInput type="password" placeholder="重新输入您的密码">
      </md-input-container>
      <md-grid-list cols="6 " rowHeight="1:1">
        <md-grid-tile *ngFor="let item of items">
          <md-icon class="avatar" [svgIcon]="item"></md-icon>
        </md-grid-tile>
        <!-- <md-grid-tile>2</md-grid-tile>
        <md-grid-tile>3</md-grid-tile>
        <md-grid-tile>4</md-grid-tile>
        <md-grid-tile>5</md-grid-tile>
        <md-grid-tile>6 </md-grid-tile>
        <md-grid-tile>7</md-grid-tile>
        <md-grid-tile>8</md-grid-tile>
        <md-grid-tile>9</md-grid-tile> -->
      </md-grid-list>
      <button md-raised-button type="button">注册</button>
    </md-card-content>
    <md-card-actions class="text-right">
      <p>还没账户？
        <a href="">注册</a>
      </p>
      <p>忘记密码？
        <a href="">找回</a>
      </p>
    </md-card-actions>
  </md-card> 
</form>
