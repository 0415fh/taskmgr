<form>
  <h2 md-dialog-title>要请组员</h2>
  <div md-dialog-content>
    <md-input-container>
      <input mdInput type="text" placeholder="组员姓名" [mdAutocomplete]="autoMembers">
    </md-input-container>
  </div>
  <div md-dialog-actions>
    <button type="button" (click)="onClick()" md-raised-button color="primary">保存</button>
    <button type="button" md-button md-dialog-close>取消</button>
  </div>
</form>
<md-autocomplete #autoMembers="mdAutocomplete" [displayWith]="displayUser">
   <md-option *ngFor="let item of items" [value]="item">
     {{item.name}}
   </md-option>
</md-autocomplete>
