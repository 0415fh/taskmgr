<form>
  <h2 md-dialog-title>{{title}}</h2>
  <div md-dialog-content>
    <md-input-container>
      <input mdInput type="text" placeholder="项目名称">
    </md-input-container>
    <md-input-container>
      <input mdInput type="text" placeholder="项目描述 ">
    </md-input-container>
  </div>
  <div md-dialog-actions>
    <button type="button" (click)="onClick()" md-raised-button color="primary" >保存</button>
    <button type="button" md-button md-dialog-close >取消</button>
  </div>
</form>
